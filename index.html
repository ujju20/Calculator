<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <header>
    <span>
    Calculator
  </span>
  </header>
  <center>
    <div class="calc-display">
      <div class="input-display" id="input">
          
      </div>
    
      <div class="buttons">
          <div class="row-1">
            <button id="7" class="btn">7</button>
            <button id="8" class="btn">8</button>
            <button id="9" class="btn">9</button>
            <button id="delete" class="btn">Del</button>
          </div>
          <div class="row-2">
            <button id="4" class="btn">4</button>
            <button id="5" class="btn">5</button>
            <button id="6" class="btn">6</button>
            <button id="plus" class="btn">+</button>
          </div>
          <div class="row-3">
            <button id="1" class="btn">1</button>
            <button id="2" class="btn">2</button>
            <button id="3" class="btn">3</button>
            <button id="minus" class="btn">-</button>
          </div>
          <div class="row-4">
            <button id="decimal" class="btn">.</button>
            <button id="0" class="btn">0</button>
            <button id="divide" class="btn">/</button>
            <button id="multiply" class="btn">*</button>
          </div>
          <div class="row-5">
            <button id="reset" class="btn">Reset</button>
            <button id="equals" class="btn" style="background-color: red; color: white;">=</button>
          </div>
        </div> 
    </div>
  </center>
  </div>

  <footer>
    Made with <span>
      <img src="https://image.flaticon.com/icons/png/128/3127/3127450.png" style="width: 30px; margin-top: 20px;">
    </span>
    by Ujjawal
  </footer>


  <script src="main.js" type="text/javascript"></script>
</body>
</html>
